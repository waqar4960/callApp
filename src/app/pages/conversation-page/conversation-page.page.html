<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button
      routerLink="/tabs/chats"
      slot="start"
      shape="round"
      fill="clear"
      color="dark"
    >
      <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-title>{{chatDetails?.user}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="call" fill="clear" color="dark"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="videocam" fill="clear" color="dark"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-vertical" fill="clear" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" *ngFor="let message of chats">
    <div
      [ngClass]="{'sent': message.type === 'sent', 'received': message.type === 'received'}"
      class="message"
    >
      <p>{{ message.content }}</p>
      <span>{{ message.timestamp }}</span>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-item>
      <ion-button style="transform: rotate(45deg)" fill="clear" color="dark">
        <ion-icon name="attach"></ion-icon>
      </ion-button>
      <ion-input
        class="ion-padding"
        [(ngModel)]="newMessage"
        placeholder="Type your message..."
      ></ion-input>
      <ion-button fill="clear" color="dark" (click)="sendMessage()"
        ><ion-icon name="send-sharp"></ion-icon
      ></ion-button>
      <ion-button style="background-color: brown" fill="clear" color="light">
        <ion-icon name="mic-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
