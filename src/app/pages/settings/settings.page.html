<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/home">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="profile-card">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="user.avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.name }}, {{ user.age }}</h2>
        <p>{{ user.location }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-progress-bar
        [value]="user.profileCompletion"
        color="danger"
      ></ion-progress-bar>
      <ion-button expand="full" color="danger" class="edit-profile-button"
        >Edit Profile</ion-button
      >
    </ion-item>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>My Account</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="globe-outline" slot="start"></ion-icon>
      <ion-label>Language</ion-label>
      <ion-note slot="end">English</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="card-outline" slot="start"></ion-icon>
      <ion-label>Subscriptions</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="settings-outline" slot="start"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>
  </ion-list>

  <ion-card class="vip-card">
    <ion-card-content>
      <ion-icon name="star-outline"></ion-icon>
      <h2>Get more matches</h2>
      <p>Be seen by more people in Encounters</p>
      <ion-button expand="full" color="danger">Upgrade to VIP</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
