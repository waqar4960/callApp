<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/home">
        <ion-icon name="close" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="progress-container">
    <div class="circleImg">
      <img src="{{user.avatar}}" alt="" />
    </div>
    <circle-progress
      class="circle"
      [percent]="70"
      [space]="0"
      [innerStrokeWidth]="0"
      [radius]="62"
      [outerStrokeWidth]="4"
      [showImage]="true"
      [outerStrokeColor]="'#9B0207 '"
      [animation]="true"
      [animationDuration]="1000"
    >
    </circle-progress>
    <h2>{{user.name}}<span>, {{user.age}}</span></h2>
    <p>{{user.location}}</p>
    <div class="editProfile">
      <circle-progress
        [showTitle]="true"
        [showImage]="false"
        [showSubtitle]="false"
        [innerStrokeWidth]="30"
        [innerStrokeColor]="'#ffffff'"
        [space]="2"
        [titleFontSize]="'12'"
        [titleFontWeight]="'700'"
        [unitsFontSize]="'8'"
        [unitsFontWeight]="'700'"
        [backgroundColor]="'transparent'"
        [percent]="70"
        [radius]="20"
        [outerStrokeWidth]="3"
        [outerStrokeColor]="'#ffffff '"
        [backgroundStrokeWidth]="0"
        [animation]="true"
        [animationDuration]="1000"
      >
      </circle-progress>
      <p>Complete your profile to stand out</p>
      <ion-button shape="round" fill="light">
        <span> Edit Profile</span></ion-button
      >
    </div>
  </div>

  <ion-list lines="none" inset="true">
    <ion-item detail="true">
      <ion-icon name="person-outline" slot="start" color="danger"></ion-icon>
      <ion-label>My Account</ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-icon name="globe-outline" slot="start" color="danger"></ion-icon>
      <ion-label>Language</ion-label>
      <ion-note slot="end">English</ion-note>
    </ion-item>
    <ion-item detail="true">
      <ion-icon name="card-outline" slot="start" color="danger"></ion-icon>
      <ion-label>Subscriptions</ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-icon name="settings-outline" slot="start" color="danger"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>
  </ion-list>

  <ion-card class="vip-card">
    <ion-card-content>
      <ion-icon name="star" color="light" size="large"></ion-icon>
      <h2>Get more matches</h2>
      <p>Be seen by more people in Encounters</p>
      <a href="">Upgrade to VIP</a>
    </ion-card-content>
  </ion-card>
</ion-content>
